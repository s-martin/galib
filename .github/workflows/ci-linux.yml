name: CI-Linux

on: [push]

env:
  # Path to the CMake build directory.
  build: '${{ github.workspace }}/build'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: install boost, X11, lcov, gcov, doxygen
      run: sudo apt install libboost-test-dev libboost-program-options-dev libx11-dev libxt-dev libxaw7-dev lcov gcovr doxygen graphviz mscgen dia 
      
    - name: Configure CMake
      run: cmake . -B ${{ env.build }}
      
    - uses: ammaraskar/gcc-problem-matcher@master
        
    - name: Build CMake
      run: cmake --build ${{ env.build }}
      
    - name: Run unit tests
      run: cmake --build ${{ env.build }} --target test
      
    - name: Run coverage
      run: cmake --build ${{ env.build }} --target GAlib_lcov
      
    - name: Create nojekyll to ensure doxygen pages with underscores work on gh pages
      run: touch ${{ env.build }}/doc/html/.nojekyll
      shell: bash

    - name: Deploy Doxygen to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "gh-pages"
        folder: ${{ env.build }}/doc/html

      
      
      
      
      
      
      
